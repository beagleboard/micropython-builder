name: Release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: beagleconnect_freedom
          toolchains: arm-zephyr-eabi
          manifest-file-name: west.yml

      - name: Build firmware
        run: west build -p -b beagleconnect_freedom modules/lib/micropython/ports/zephyr -d build
