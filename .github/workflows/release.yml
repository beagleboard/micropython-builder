name: Release

on:
  push:
    branches: [ "main" ]
  # Build every Monday
  schedule:
    - cron: '0 0 * * 1'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Artifacts for supported boards
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: upstream_boards
          toolchains: arm-zephyr-eabi

      - name: Build BeagleConnect Freedom firmware
        run: |
          west build -p -b beagleconnect_freedom modules/lib/micropython/ports/zephyr -d build
          mv build/zephyr/zephyr.bin beagleconnect_freedom.bin

      - name: Build BeaglePlay CC1352P7 firmware
        run: |
          west build -p -b beagleplay/cc1352p7 modules/lib/micropython/ports/zephyr -d build
          mv build/zephyr/zephyr.bin beagleplay_cc1352p7.bin

      - name: Pre-Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        with:
          prerelease: true
          name: Continuous Release
          tag_name: continuous-release
          body: Continuous builds of MicroPython
          files: |
            beagleconnect_freedom.bin
            beagleplay_cc1352p7.bin
