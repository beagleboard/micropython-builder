name: Release

on:
  push:
    branches: [ "main" ]
  # Build every Monday
  schedule:
    - cron: '0 0 * * 1'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Artifacts for supported boards
    runs-on: ubuntu-22.04
    env:
      BOARDS: |
        beagleconnect_freedom
        beagleplay/cc1352p7
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: upstream_boards
          toolchains: arm-zephyr-eabi

      - name: Building Firmware
        run: |
          mkdir dist
          for BOARD in $BOARDS; do
            OUTPUT_FILE=$(echo "$BOARD" | sed 's/\//_/g').bin
            west build -p -b "$BOARD" modules/lib/micropython/ports/zephyr -d build
            mv build/zephyr/zephyr.bin "dist/$OUTPUT_FILE"
          done

      - name: Pre-Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        with:
          prerelease: true
          name: Continuous Release
          tag_name: continuous-release
          body: Continuous builds of MicroPython
          files: |
            dist/*.bin
